<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../styles.css">
    <title>Guess The Number</title>
</head>
<body style="background-color: #212121; color: #fff;"> 
    <nav>
        <a href="/" aria-current="page">Home</a>
    </nav>
    <div id="Wrapper">
        <h1>Guess the Number</h1>
        <p>Try to guess a random number between 1 and 100</p>
        <p>You have 10 attempts to get the right answer</p>
    </br>
    <form class="form">
        <label2 for="guessfield" id="guess">Guess a number</label2>
        <input type="text" id="guessfield" class="guessfield">
        <input type="submit" id="subt" value="submit guess" class="guess submit">

    </form>

    <div class="result">
        <p>Previous guesss: <span class="guesses"></span></p>
        <p>Guesses remaining: <span class="lastresult">10</span></p>
        <p class="lowOrHigh"></p>   
    </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
