<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Profile</title>
</head>
<style>
#githubButton{
    width: 160px;
        height: 60px;
        font-size: 20px;
        border-radius: 10px;
        background: #777234;
        border-width: 4px;
        margin-top: 30px;

}
</style>
<body style=" background-color: #313131; color: #fff;">

<button id="githubButton">Get GitHub Profile</button>
<div id="profile"></div>

<script>
document.getElementById('githubButton').addEventListener('click', getGitHubProfile);

function getGitHubProfile() {
    fetch('https://api.github.com/users/sandy9728')
        .then(response => response.json())
        .then(data => {
            const profileDiv = document.getElementById('profile');
            profileDiv.innerHTML = `
                <img src="${data.avatar_url}" alt="GitHub Profile Image">
                <p>Followers: ${data.followers}</p>
            `;
        })
        .catch(error => console.error('Error fetching GitHub profile:', error));
}
</script>

</body>
</html>
