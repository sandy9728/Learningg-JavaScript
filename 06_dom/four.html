<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(lName){
      const li =   document.createElement('li')
      li.innerHTML = `${lName}`
      document.querySelector('.language').appendChild(li)
    
    }
    addLanguage("React")
    addLanguage("TypeScript")

    function addOptLang(lName){
      const li =   document.createElement('li')
       li.appendChild(document.createTextNode(lName));
       document.querySelector('.language').appendChild(li)

    }
    addOptLang('next.js')

    //Editing values

   const langEdit =  document.querySelector("li:nth-child(4)");
//    langEdit.innerHTML = "Express" ---->Not optimized/not very efficitive
const newli= document.createElement('li')
newli.textContent = "Express"
langEdit.replaceWith(newli)

// Edit

const firstlang = document.querySelector("li:first-child");
firstlang.outerHTML = '<li>TypeScript</li>'

// Remove

const lastLang = document.querySelector("li:last-child");
lastLang.remove()


</script>
</html>
