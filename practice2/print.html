<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window print</title>
</head>
<body>
    <p>Click the button to print the page</p>
    <button onclick="windowContents()"> Print this page. </button>

    <script>
        function windowContents(){
            window.print()
        }
    </script>
</body>
</html>
